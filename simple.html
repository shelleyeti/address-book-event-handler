<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address Book</title>
</head>
<body>
    <fieldset>
            <label for="fullName">Name</label>
            <input type="text" id="fullName" placeholder="Enter person's full name" autofocus />
        </fieldset>
        <fieldset>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address" />
        </fieldset>
        <button id="saveEntry">Save Address</button>
        <article id="addressList"> </article>

        <br> <br> <br>

 <fieldset>
            <label for="item">Item Name</label>
            <input type="text" id="itemName" placeholder="Enter item name" autofocus />
        </fieldset>
        <fieldset>
            <label for="inStock">In stock at</label>
            <input type="text" id="inStockLocation" placeholder="in stock location" />
        </fieldset>
        <button id="getSentence">Get Sentence</button>
        <article id="getFullSentence"> </article>
    <script src="address.js"></script>
</body>
</html>
